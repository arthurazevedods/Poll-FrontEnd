<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src='https://poll-nodeserver.onrender.com/socket.io/socket.io.js'></script>
   
</head>

<body>

    <section class="py-3 py-md-5 ">
        <div class="container">
            <h2 class="text-center mt-0 text-white">Enquetes </h2>
            <div class="row justify-content-between" id="cardscontainer">
                <div class="card d-flex justify-content-around p-3 cardEnquets">
                    <h3 class="card-title question-enquet-01" id="title-01">Título da Enquete</h3>
                    <div class="d-flex gap-5">
                        <button class="progress-box btn" id="dont-like">
                            <i class="fa-regular fa-thumbs-down"></i>
                            <!--<i class="fa-regular fa-thumbs-down"></i>-->
                            <div class="progress-bar">
                                <span data="0%" class="percent-tag"></span>
                            </div>
                        </button>
                        <button class="progress-box btn" id="like">
                            <i class="fa-regular fa-thumbs-up"></i>
                            <div class="progress-bar">
                                <span data="0%" class="percent-tag"></span>
                            </div>
                        </button>

                    </div>
                   <!-- <div class="d-flex gap-5">
                        <span>votos: <span id="votos-like-1"></span></span>
                        <span>votos: <span id="votos-dontlike-1"></span></span>
                    </div>--> 
                    
                    <!--<span>Total de votos <span id="totalVotes"></span></span>--> 
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEnquete">
                        Votos
                    </button>
                </div>   
            </div>            
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modalEnquete" tabindex="-1" role="dialog" aria-labelledby="modalEnqueteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">Votos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="votes">
                    <div class="like">
                        <h6>Total de votos: <b>Sim</b></h6>
                        <p id="like-votes"></p>
                    </div>
                    <div class="dontlike">
                        <h6>Total de votos: <b>Não</b></h6>
                        <p id="dontlike-votes"></p>
                    </div>
                </div>
            </div>
          
          </div>
        </div>
      </div>

       <!-- Modal -->
    <div class="modal fade" id="modalFinalizado" tabindex="-1" role="dialog" aria-labelledby="modalFinalizadoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <div class="votes">
                    <h4> Votação Concluída</h4>
                </div>
                <div class="votes">
                    <i class="fa-regular fa-circle-check" style="color: #f58224;"></i>
                </div>
            </div>
            <div class="modal-footer modal-finished">
              <button type="button" class="btn btn-secondary" onclick="reloadPage()" id="modal-button-finished"d ata-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/api.js"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bootstrap core JS-->
</body>

</html>
