    <section class="py-3 py-md-5 ">
        <div class="container">

                    <h3 class="card-title">Título da Enquete</h3>

                            <div class="progress-bar">
                                <span data="0%" class="percent-tag"></span>
                            </div>
                        </button>

                    </div>
                    <div class="d-flex gap-5">
                        <span>votos: <span id="votos-like-1"></span></span>
                        <span>votos: <span id="votos-dontlike-1"></span></span>
                    </div>
                    
                    <span>Total de votos <span id="totalVotes"></span></span>
                    <button class="btn">Enviar</button>

                        <button class="progress-box2 btn" id="like2">
                            <i class="fa-regular fa-thumbs-up"></i>
                            <div class="progress-bar2">
                                <span data="0%" class="percent-tag2"></span>
                            </div>
                
                        </button>
                    </div>
                    
                    
                    <button class="btn">Enviar</button>
                </div>
                <div class="card d-flex justify-content-around p-3" style="width: 22rem; height: 23rem;">
                    <h3 class="card-title">Título da Enquete</h3>
                    <div class="d-flex gap-5">
                        <button class="progress-box3 btn" id="dont-like3">
                            <i class="fa-regular fa-thumbs-down"></i>
